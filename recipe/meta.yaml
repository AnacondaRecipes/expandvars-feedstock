{% set name = "expandvars" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/expandvars-{{ version }}.tar.gz
  sha256: 6c5822b7b756a99a356b915dd1267f52ab8a4efaa135963bd7f4bd5d368f71d7

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [py<362]

requirements:
  host:
    - python
    - pip
    - hatchling
  run:
    - python

test:
  imports:
    - expandvars
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sayanarijit/expandvars
  summary: Expand system variables Unix style
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/sayanarijit/expandvars
  doc_url: https://github.com/sayanarijit/expandvars

extra:
  recipe-maintainers:
    - tierriminator
    - cbouss
